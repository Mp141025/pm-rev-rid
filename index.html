<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 8s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(10deg); }
    }
    canvas {
      display: block;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      width: 80%;
      font-size: 24px;
      line-height: 1.5;
    }
    #nextBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 18px;
      font-family: Arial, sans-serif;
      border: none;
      border-radius: 8px;
      background-color: #ffffffcc;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #nextBtn:hover {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="emojis"></div>
  <div class="text" id="text"></div>
  <button id="nextBtn" onclick="nextRiddle()">Next</button>

  <script>
    // ====== BACKGROUND SETUP ======
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    function animateBackground() {
      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 2;
      for (let i = 0; i < 3; i++) {
        ctx.moveTo(0, Math.random() * height);
        ctx.bezierCurveTo(
          width * 0.3, Math.random() * height,
          width * 0.7, Math.random() * height,
          width, Math.random() * height
        );
      }
      ctx.stroke();
      requestAnimationFrame(animateBackground);
    }

    function spawnEmojis() {
      const container = document.getElementById('emojis');
      container.innerHTML = '';
      const emojis = ['ðŸ§ª', 'ðŸ”¬', 'ðŸŒ±', 'ðŸ§¬', 'âš—ï¸', 'ðŸ¦ ', 'ðŸ§«', 'ðŸŒ¡ï¸', 'ðŸ§ ', 'ðŸ’‰'];
      for (let i = 0; i < 8; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = `${Math.random() * 100}%`;
        emoji.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(emoji);
      }
    }

    // ====== RIDDLES ======
    const riddles = [
      { q: "What part of the plant conducts photosynthesis?", a: "The leaf." },
      { q: "What gas do humans need to breathe in order to live?", a: "Oxygen." },
      { q: "Which organ in your body pumps blood?", a: "The heart." },
      { q: "What force pulls objects toward Earth?", a: "Gravity." },
      { q: "What do bees collect and use to make honey?", a: "Nectar." },
      // Add up to 25...
    ];

    const textDiv = document.getElementById('text');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function typeText(element, text, delay = 80, callback) {
      element.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, delay);
    }

    function showRiddle(index) {
      const riddle = riddles[index];
      nextBtn.style.opacity = 0;
      nextBtn.disabled = true;

      textDiv.innerHTML = "";
      typeText(textDiv, riddle.q, 80, () => {
        setTimeout(() => {
          const answer = document.createElement("div");
          answer.textContent = riddle.a;
          answer.style.marginTop = "20px";
          answer.style.opacity = 0;
          answer.style.transition = "opacity 2s ease-in-out";
          textDiv.appendChild(answer);
          setTimeout(() => {
            answer.style.opacity = 1;
          }, 100);

          setTimeout(() => {
            nextBtn.style.opacity = 1;
            nextBtn.disabled = false;
          }, 2000); // show button a bit after answer
        }, 20000);
      });
    }

    function nextRiddle() {
      current = (current + 1) % riddles.length;
      showRiddle(current);
    }

    // ====== INIT ======
    function init() {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      animateBackground();
      spawnEmojis();
      showRiddle(current);
    }

    init();
  </script>
</body>
</html>
